

version: '3.1'
services:

  drupal:
    image: drupal:8.2
    ports:
      - "8080:80"
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-modules:/var/www/html/profiles
      - drupal-modules:/var/www/html/sites
      - drupal-modules:/var/www/html/themes

  postgres:
      image: postgres:9.6
      environment:
        - POSTGRES_PASSWORD_FILE=/run/secrets/psql-pw
      secrets: 
        - psql-pw
      volumes:
        - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-data:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes:

secrets:
      psql-pw:
        external: true

    
